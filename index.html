        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" placeholder="your first name" maxlength="10" name="first_name" id="firstName" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" value="Basis institute of technology and management" readonly name="last_name" id="lastName" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input type="email" name="email_address" id="emailAddress" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="Password" name="Password" id="Password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" min="10" name="phone_number" id="phoneNumber" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" name="date_of_birth" id="dateOfBirth" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label><input type="radio" name="gender" checked value="male" /> Male</label>
                        <label><input type="radio" name="gender" value="female" /> Female</label>
                    </div>
                    <div class="form-group">
                        <label for="textArea">Address</label>
                        <textarea name="address" id="textArea" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label>District Name</label>
                        <select name="district_name" class="form-control">
                            <option>---Select District Name---</option>
                            <option>Nowakhali</option>
                            <option>Borisal</option>
                            <option>Dhaka</option>
                            <option>Rajshahi</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" name="image" accept="image/*" />
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="agree" class="form-check-input" />I agree with all terms and conditions
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="" class="btn btn-success btn-block">Submit</button>
                    </div>
                </div>
